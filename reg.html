<!DOCTYPE html>
<html lang="en">

<head>

    <title>Registration Form</title>
    <link rel="shortcut icon" href="images5.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        label {
            margin: auto;
            padding: 0%;
            width: 10px;
            height: 10px;

        }
        body{
            background-image: url("images5.jpg");
        }
      
        
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td><label>FULL NAME :</label></td>
                <TD><input type="text" placeholder="FULL NAME" autofocus required></TD><br>
            </tr>
            <tr>
                <td><label>EMAIL :</label></td>
                <td><input type="email" placeholder="EMAIL"></td>
            </tr>
            <tr>
                <td><label>PASSWORD :</label></td>
                <td><input type="text" placeholder="............."></td>
            </tr>
            <tr>
                <td><label>MOBILE NO :</label></td>
                <td><input type="number" placeholder="MOBILE NO"></td>
            </tr>
            <tr>
                <td><label for="">PHOTO</label></td>
                <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td><label for="">DATE OF BIRTH :</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">GENDER :</label></td>
                <td><input type="radio" name="gender"><label> MALE</label>
                    <input type="radio" name="gender"><label>FEMALE</label>
                    <input type="radio" name="gender"><label>OTHERS</label>
                </td>
            </tr>
            <tr>
                <td><label for="">MARRITIAL STATUS :</label></td>
                <TD><input type="radio" name="MARRITIAL STATUS"><label> YES</label>
                <input type="radio" name="MARRITIAL STATUS"><label>NO</label></TD>
            </tr>
            <tr>
                <td><label>SKILLS :</label></td>
                <td><input type="checkbox">JAVA
                    <input type="checkbox">ANGULAR
                    <input type="checkbox">HTML
                    <input type="checkbox">PYTHON
                </td>
            </tr>
            <tr><td><label>PROFILE :</label></td>
                <td><select>
                    <option>WEB DEVELOPER</option>
                    <option>APP DEVELOPER</option>
                </select>
            
            </td></tr>
            <tr><td>
                <label>COUNTRY :</label>
            </td>
        <td><input type="text" value="INDIA" readonly> </td></tr>
        <tr>
            <td>ADDRESS :</td>
            <td><textarea value="TAL-MANGALWEDHA DIST-SOLAPUR" name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><button>SUBMIT</button></td>
        </tr>
        </table>
    </form>
    <footer>
    <strong><big>FOLLOW US :</big></strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <a href=""><i class="fa-brands fa-facebook-f"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <a href=""><i class="fa-brands fa-linkedin"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <a href=""><i class="fa-brands fa-twitter"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </footer>
</body>

</html>
