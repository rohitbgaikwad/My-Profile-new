<!DOCTYPE html>
<html>

<head>
    <title>Employee Registration Form </title>
    <link rel="shortcut icon" href="rg.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">
        <style>label {
            width: 100px;
            height: 3000;
            display: inline-block;
            margin: 10px;

        }
    </style>


</head>

<body>

    <h2> Employee Application Form</h2>
    <form>
        <table>
            <tbody>
                <tr>
                    <td> <label> Full Name </label> </td>
                    <td> <input type="text" placeholder=" First Name" required autofocus></td>
                </tr>
                <tr>
                    <td> <label> Email:</label> </td>
                    <td> <input type="email" placeholder="abc@gmail.com"> </td>
                </tr>
                <tr>
                    <td> <label> Password </label>n</td>
                    <td> <input type="password" placeholder=".........."></td>
                </tr>
                <tr>
                    <td> <label> Mobile No </label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td><input type="tel"> </td>
                </tr>
                <tr>
                    <td> <label> Photo</label></td>
                    <td><input type="file"> </td>
                </tr>
                <tr>
                    <td><label>Date of Birth</label></td>
                    <td><input type="date"></td>

                </tr>

                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="Gender"><label>Male</label>
                        <input type="radio" name="Gender"><label>Female</label>
                        <input type="radio" name="Gender"><label>Others</label>
                    </td>
                </tr>
                <tr>
                    <td> <label> Marital Status: </label></td>
                    <td> <input type="radio" name="Marital Status"><label>Yes</label>
                        <input type="radio" name="Marital Status"><label>No</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Know Tools & Technology:</label></td>
                    <td><input type="checkbox"><label>Angular</label>
                        <input type="checkbox"><label>Java</label>
                        <input type="checkbox"><label>Python</label>
                        <input type="checkbox"><label>React</label>
                    </td>

                </tr>
                <tr>
                    <td><label>Profile:</label></td>
                    <td>
                        <select>
                            <option>Full stack Developer</option>
                            <option>Web Developer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Country:</label></td>
                    <td><input type="text" value="india" readonly></td>


                </tr>
                <tr>
                    <td>Present Address </td>
                    <td><textarea name="Address" id="" cols="30" rows="10"></textarea></td>
                </tr>

            </tbody>
        </table>



        <tr>
            <td><Button>Submit</Button></td>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <td><button> Reset</button></td>
        </tr>
    </form>


</body>


</html>
