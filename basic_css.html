<!DOCTYPE html>
<html>

<head>
    <title>CSS Basic </title>
    <style>
       
        h4,p{
            color: rgb(242, 116, 12);
        }

        .personal{
            color: brown;
        }

        .company{
            color: red;
        }
        #address {
           background-color: blueviolet;
           color: rgb(135, 222, 152); 
        }
        #name{
            color: blue;
            background-color: beige;
        }
        /* *{
           color: brown; 
           background-color: aqua;
        } */
    </style>
</head>

<body>
    <h3> My name is <span id="name">Mohit Sharma </span>   </h3>
    <p class="personal"> I am Engineering Graduates</p>
    <h3 class="company"> Currently working TCS </h3>

    <h4 id="address"> Address: PUNE</h4>

    <h3 class="personal"> My father is farmer </h3>
    <h3 class="personal"> I am married </h3>

</body>
</html>
