<!DOCTYPE html>
<html>

<head>
    <title> Registration Form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h2> Student Registration form</h2>
    <form>
        <table>
            <tbody>
                <tr>
                    <td> <label> Full Name </label> </td>
                    <td> <input type="text"  placeholder=" First Name" required autofocus></td>
                </tr>
                <tr>
                    <td> <label> Email:</label> </td>
                    <td> <input type="email" placeholder="abc@gmail.com"> </td>
                </tr>
                <tr>
                    <td> <label> Password </label>n</td>
                    <td> <input type="password" placeholder=".........."></td>
                </tr>
                <tr>
                    <td> <label> Mobile No </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; +91</td>
                    <td> <input type="number"> </td>
                </tr>
                <tr>
                    <td> <label> Photo</label></td>
                    <td><input type="file"> </td>
                </tr>
                
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="Gender"><label>Male</label>
                        <input type="radio" name="Gender"><label>Female</label>
                        <input type="radio" name="Gender"><label>Others</label>
                    </td>
                </tr>
                <tr>
                    <td> <label> Marital Status: </label></td>
                    <td> <input type="radio" name="Marital Status"><label>Yes</label></td>
                </tr>
                <tr>
                    <td> <label> Pass out Year </label></td>
                    <td> <input type="date"> </td>
                </tr>
                <tr>
                    <td> <label> Country </label></td>
                    <td> <input type="Country" value="india"> </td>
                </tr>
                <tr>
                    <td> <label> Citizanship </label></td>
                    <td> <input type="Country" value="india" readonly autofocus> </td>
                </tr>
                <tr>
                    <td><label>select Profiel Photo</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td> <label> Upload Marksheeet </label></td>
                    <td><input type="file" multiple></td>
                </tr>
                <tr>
                    <td><label>Graduation</label> </td>
                    <td><select>
                            <option>BCA</option>
                            <option>MCA</option>
                            <option>BCS</option>
                            <option>MBA</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label>Please Select Trainings</label></td>
                    <td><input type="checkbox"><label>Angular</label>
                        <input type="checkbox"><label>React</label>
                        <input type="checkbox"><label>Java</label>
                    </td>

                </tr>
               
                <tr>
                    <td><label> Permanent Address </label></td>
                    <td><textarea id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td> </td>
                    <td> </td>
                </tr>
            </tbody>
        </table>


        <Button>Submit</Button>
    </form>

     <strong> SSO sign in options</strong> &nbsp;&nbsp;
         <i class=" fa-brands fa-google"></i>
        

</body>


</html>
